<input type="checkbox" (click)="toggleImage()"/><span>Show Image</span>
<div  *ngIf="status == true; then success else failed">{{status}}</div>

<ng-template #success>
<div>
    <img src="../assets/human.png"/>
    <h3>You are a valid user</h3>
</div>
</ng-template>

<ng-template #failed>
    <div>
        <img src="../assets/download.png"/>
        <h3>You are an intruder</h3>
    </div>
</ng-template>
