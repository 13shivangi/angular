<div>
    <label>UserName</label>
    <input type = "text" [(ngModel)]="name" placeholder = "Enter your name"/>
    <span style="color: red">{{name}}</span>
    <br/>
    <label>Password</label>
    <input type = "password" [(ngModel)]="password" placeholder = "Enter Password"/>
   <span style = "color: red">{{password}}</span>
    <br/>
    <button (click)="login(statusDiv)">Login</button>
    <button (click)="Add(statusDiv)">Add</button>
    <div #statusDiv> 
        <!-- # is used to convert html to TS -->
        {{status}}
    </div>
    <hr/>
    <h3>Members Added</h3>

    <table style="border-style:solid; border-width:1px">
        <th>
            <tr>
                <td>Name</td>
            </tr>
        </th>    
            <tr *ngFor = "let person of pplArray">  
                <!-- ngFor is used to apply FOR loop 
                * is used as scope binding-->
                <td>{{person.name}}</td>

            </tr>
        
    </table>
</div>
